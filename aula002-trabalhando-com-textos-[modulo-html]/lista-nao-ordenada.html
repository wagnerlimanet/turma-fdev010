<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas Não-Ordenadas</title>
    </head>
    <body>
        <h1>Listas Não-Ordenadas</h1>
        <hr>
        <h4>Lista do tipo Disco</h4>
        <ul type="disc">
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Youtube</li>
        </ul>
        <hr>
        <h4>Lista do tipo Circulo</h4>
        <ul type="circle">
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Youtube</li>
        </ul>
        <hr>
        <h4>Lista do tipo Quadrado</h4>
        <ul type="square">
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Youtube</li>
        </ul>
        <hr>
    </body>
</html>
